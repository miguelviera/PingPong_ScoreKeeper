<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="card" style="width: 28rem;">
            <img src="pingpong.jpg" class="card-img-top" alt="...">

            <div class="card-body">
                <h5 class="custom">Ping Pong Score Keeper</h5>
                <div class="h1s">
                    <h1 id="scoreOne">0</h1>
                    <h1>-</h1>
                    <h1 id="scoreTwo">0</h1>
                    </div>
                <div id="selecCont" class="card-body">
                    <p class="card-text text-center">&#8595; Use the buttons below to keep score &#8595;</p>
                    <label for="points">Playing To:</label>
                    <select id="points" name="pingpoints">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                        <option value="11">11</option>
                    </select></div>
                <div class="buttons">
                    <button class="btn btn-success" id="playerOne">+1 Player One</button>
                    <button class="btn btn-primary " id="playerTwo">+1 Player Two</button>
                    <button class="btn btn-danger" id="reset"> Reset Game</button>
                </div>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
